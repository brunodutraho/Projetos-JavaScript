 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <p>Início: 
                <input type="number" name="começar" id="começar" >
            </p>
            <p>Fim:
                <input type="number" name="final" id="final" >
            </p>
            <p>Passo:
                <input type="number" name="avanço" id="avanço">
            </p>
            <p id="bt"><input type="button" value="Contar" onclick="contar()"></p>
        </div>
        <div id="res">
            Preparando contagem...
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>

</body>
</html>
